<!DOCTYPE html>
<html>
<meta charset="utf-8">
<style>

    .axis text {
        font: 15px sans-serif;
    }

    .axis line,
    .axis path {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    .grid .tick {
        stroke: lightgrey;
        opacity: 0.7;
    }

    .grid path {
          stroke-width: 0;
    }
    .tooltip {
      position: absolute;
      width: 200px;
      height: 28px;
      pointer-events: none;
    }

</style>

<body>
<script src="js/lib/d3.js"></script>
<script src="js/scatter3.js"></script>
</body>

</html>
